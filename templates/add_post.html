<form method="post" action="{% url 'add_post' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Post title</label>
        <input name="title" type="text" class="form-control" placeholder="title" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Post description</label>
        <input name="description" type="text" class="form-control" placeholder="description" required>
    </div>
    <div class="form-group"><label for="exampleInputFile">File input</label> <input
                                                type="file" name="image" id="exampleInputFile">
                                            <p class="help-block"></p></div>
    <button type="submit">Submit</button>
</form>
